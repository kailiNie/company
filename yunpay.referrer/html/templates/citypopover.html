<ion-popover-view class="cityPopover">
  <div class="row top">
    <p>请选择省市县</p>
  </div>
  <div class="row content ssp-popover-city">
    <div class="col col-33 one ">
      <div class="swiper-container cityswiper1">
        <ul class="swiper-wrapper">
          <li class="swiper-slide color_fff">&nbsp;</li>
          <li class="swiper-slide"
              ng-repeat="item in popover.city.data['1'] track by $index"
              ng-class="{'active':item.Id==popover.city.selectData['1'].Id}"
          >
            {{item.Name}}
          </li>
          <li class="swiper-slide color_fff">&nbsp;</li>
        </ul>
      </div>
      <!--<div class="upWaper"></div>-->
      <!--<div class="downWaper"></div>-->
    </div>
    <div class="col col-33 two" >
      <div class="swiper-container cityswiper2">
        <ul class="swiper-wrapper">
          <li class="swiper-slide color_fff">&nbsp;</li>
          <li class="swiper-slide"
              ng-repeat="item in popover.city.data['2'] track by $index"
              ng-class="{'active':item.Id==popover.city.selectData['2'].Id}"
          >
            {{item.Name}}
          </li>
          <li class="swiper-slide color_fff">&nbsp;</li>
        </ul>
      </div>
    </div>
    <div class="col col-33 three">
      <div class="swiper-container cityswiper3">
        <ul class="swiper-wrapper">
          <li class="swiper-slide color_fff">&nbsp;</li>
          <li class="swiper-slide"
              ng-repeat="item in popover.city.data['3'] track by $index"
              ng-class="{'active':item.Id==popover.city.selectData['3'].Id}"
          >
            {{item.Name}}
          </li>
          <li class="swiper-slide color_fff">&nbsp;</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row bottom">
    <a ng-click="popover.city.fun().cancel($event)">取消</a>
    <a ng-click="popover.city.fun().ok($event)" class="bg_dc4b39">确定</a>
  </div>
</ion-popover-view>
