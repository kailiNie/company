<ion-view class="bg_f0f0f0" view-title="推客介绍">
    <ion-content>
        <div class="list card" style="border-radius: 10px;">
            <div class="item item-body text-center font_18" style="background: aqua;">
            	<div  style="padding-bottom: 16px;">
            		<span  >邀请朋友使用聚合收款</span>
            	</div> 
            	<div  style="background: #ffffff;">
               	<img class="full-image" src="img/taidupayQR.png"></img>
               	 <div style="padding-bottom: 16px;">
            		<span>  邀请码</span>   
               	 </div>
            	</div>  
            </div>
        </div>

        <div class="text-center">
        	<a>赋值分享链接</a>
        </div>

        <div lass="text-center">
        	<button>云付推客查看佣金</button>
        </div>

        <div>
        	<h5>操作步骤:</h5>
        	<p>1.将二维码或复制链接分享给邀请人</p>
        	<p>2.将邀请人打开含有邀请码的分享页面，并通过页面关注公众号并进行注册</p>

        	<p>4.将邀请人的每笔交易邀请人都有佣金分成</p>
        	<p>5.每月N日将上月的佣金结算至云付推客的佣金账户</p>
        </div>

    </ion-content>
</ion-view>
