<ion-view  view-title="注册推荐人" class="bg_f0f0f0 spp-regist">
  <ion-content class="padding-top ">

    <ng-form name="form1" ng-controller="regist">
      <ion-list>
        <ion-item class="item-input ">
        	<label for="userPhone">手机号</label>
          <input
          	class="text-right"
            type="tel"
            ng-model="data.user.userPhone"
            name="userPhone"
            placeholder="请输入您的手机号"
            phone
            ng-trim='false'
            yp-trim
            yp-must-phone
            required/>
        </ion-item>

        <ion-item class="item-input item-button-right">
        	<label for="phoneCode">验证码</label>
          <input
          	class="text-right regist-phoneCode"
            type="tel"
            ng-model="data.user.phoneCode"
            name="phoneCode"
            placeholder="请输入短信验证码"
            send_phone_code
            ng-trim='false'
            yp-trim
            yp-must-phone-code
            phonecode
            required/>
        </ion-item>

        <ion-item class="item-input">
        	<label for="userPwd">设置密码</label>
          <input
          	id="password"
          	class="text-right regist-password"
            type="password"
            ng-model="data.user.userPwd"
            name="userPwd"
            placeholder="请填写6-20位密码"
            yp-trim
            ng-trim ='false'
            yp-dischinese
            yp_pwd
            maxlength = '20'
            userpwd
            required/>
            <span class='show-password'>            	
            	<i ng-click="fun.changeShowPwd()" ng-show="data.showPwd" class="spp-zhengyan iconfont color_387ef5"></i>
            	<i ng-click="fun.changeShowPwd()" ng-show="!data.showPwd" class="spp-biyan iconfont"></i>
            </span>            
        </ion-item>        

        <ion-item class=" noborder bg_f0f0f0" >
          <span class="font_color_9e9e9e font_12">*注册即代表同意</span>
          <a class="xieyi nodecoration font_12" href="#/referrer/userArget">
            《万众云付商家服务协议》
          </a>
        </ion-item>

        <ion-item class="padding noborder bg_f0f0f0 btn-pagesingle">
          <button class="button button-block button-positive"
                  ng-click="fun.userRegist()">
            注册并绑定
          </button>
        </ion-item>
        
        <ion-item ng-show="showVoiceValidateToggle" class = 'voiceValidate' id='VoiceValidate'>
        	收不到短信，<a ng-click="getVoiceValidate()">接听电话</a>获取验证码
        </ion-item>
        
        <ion-item class='goLogin' ng-show="data.fromState=='401'">
        	<a ng-click="fun.goLoginInByPhone()">已有账号登录</a>
        </ion-item>
        
      </ion-list>
    </ng-form>

  </ion-content>
</ion-view>
