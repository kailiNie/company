<ion-view view-title='个人收款业务' class='bg_f0f0f0 spp-personageOperation'>

		<ion-list>
			<ion-item class='full_img qr_item'>
				<img src="img/personage-operation1no.jpg"/>
				<div class="QRcode">
					<img ng-src="{{img.imgUrl}}"/>
				</div>
				<div class="InvitationCode">
					{{data.code}}
				</div>
			</ion-item>
			<ion-item class='full_img margin_gotop'>
				<img src="img/personage-operation2.jpg"/>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
