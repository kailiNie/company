<ion-view view-title="付款成功" class="ssp-paySucceed bg_f0f0f0">
	<ion-content>
		<ion-list>
			<div class="content">
				<img src="img/paySucceed.png"/>
				<div class="text">
					<span>
						恭喜，付款成功
					</span>
				</div>	
			</div>
			<ion-item class="padding noborder bg_f0f0f0 btn-full red-btn">
                <button class="button button-block button-balanced"
                        ng-click="fun.backPay()">
                    		再来一单
                </button>
            </ion-item>
		</ion-list>
	</ion-content>
</ion-view>
