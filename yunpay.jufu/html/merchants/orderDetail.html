<ion-view  view-title="订单详情" class="bg_f0f0f0">

  <ion-content class="padding merchants orderdetail-box">
      <ion-list>
        <ion-item class="noborder orderdetail-header">
          <h2 class="text-center color_a2a2a2">交易金额</h2>
          <p class="text-center">+{{data.amount|number:2}}</p>
        </ion-item>

        <ion-item class="noborder" ng-show="data.godNickName">
          <span class="text-left">用户名称</span>
          <span class="item-note color_a2a2a2">
            {{data.godNickName}}
          </span>
        </ion-item>
        <ion-item class="noborder">
          <span class="text-left">商家名称</span>
          <span class="item-note color_a2a2a2">
            {{data.shopName}}<!--{{data.branchShopName?"("+data.branchShopName+")":"(未命名)"}}-->
          </span>
        </ion-item>
        <ion-item class="noborder">
          <span class="text-left">交易时间</span>
          <span class="item-note color_a2a2a2">
            {{data.payDateTime}}
          </span>
        </ion-item>
        <ion-item class="noborder">
          <span class="text-left">订单号</span>
          <span class="item-note color_a2a2a2">
            {{data.orderNo}}
          </span>
        </ion-item>
        <ion-item class="noborder">
          <span class="text-left">支付码</span>
          <span class="item-note color_a2a2a2">
            {{data.payNo}}
          </span>
        </ion-item>
        <ion-item class="noborder">
          <span class="text-left">流水号</span>
          <span class="item-note color_a2a2a2">
            {{data.transactionNo}}
          </span>
        </ion-item>
        <ion-item class="noborder">
          <span class="text-left">付款方式</span>
          <span class="item-note color_a2a2a2">
            {{data.orderTypeName}}
          </span>
        </ion-item>
        <ion-item class="noborder">
          <span class="text-left">交易金额</span>
          <span class="item-note color_a2a2a2">
            ￥{{data.amount|number:2}}
          </span>
        </ion-item>
        <ion-item class="noborder">
          <span class="text-left" style="position: absolute;">所获积分</span>
          <p class="item-note1 text-right color_a2a2a2 font_12"
             ng-repeat="child in data.scoreList">
            {{child.typeName}}&nbsp;&nbsp;+{{child.score}}
          </p>
          <p class="item-note1 text-right color_a2a2a2 font_12">
            总计&nbsp;&nbsp;&nbsp;&nbsp;{{data.score}}
          </p>
          <p></p>
        </ion-item>

      </ion-list>


  </ion-content>
</ion-view>
