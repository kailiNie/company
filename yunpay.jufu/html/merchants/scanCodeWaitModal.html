				<div><img src="img/waitIcon.png"/></div>				
				<p>正在付款，请稍后...</p>
			</div>
			<div class="downContent">
				<p ng-if="!data.isShortcutPay">根据微信安全问题，请提醒顾客在</p>

			</div>
		</div>
	</ion-content>
</ion-popover-view>
