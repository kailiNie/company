<ion-view view-title="收款失败" class="ssp-scanCodeDefeat bg_f0f0f0">
	<ion-content overflow-scroll="true">
		<ion-list>	
			<div class="division-bar-30"></div>
			<div class="content">
				<img class="defeatIcon" src="img/defeatIcon.png"/>
				<div class="text">
					<p>收款失败，请返回重新操作</p>
				</div>
			</div>
			<ion-item class="padding noborder bg_787878 btn-full backBtn" >
				<button class="button button-block button-assertive"
						ng-click="fun.goScanCodeCenter()">
					返回收款页
				</button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
