<ion-view class="bg_f0f0f0 addcreditCard" view-title="添加银行卡">
    <ion-content>
        <span class="promptTitle">*快捷支付，目前只支持信用卡</span>
        <ng-form name="form1">
            <div>
                <label class="item item-input" ng-click='popHelp()'>
                    <span class="input-label"> 持卡人 </span>
                    <input type="text" class="padding-right51" disabled  ng-model='name1' ></input>
                    <i class="iconfont spp-wenhao help_icon" ng-click='popHelp($event)'></i>
                </label>
                <label class="item item-input">
                    <span class="input-label"> 卡号 </span>
                    <input type="tel" placeholder="请填写卡号" ng-model='name2' required></input>
                </label>
                 <label class="item item-input">
                    <span class="input-label"> 手机号</span>
                    <input type="tel" placeholder="请填写银行卡绑定的手机号" ng-model='name3' required maxlength="11"></input>
                </label>
            </div>

            <div class="row">
                <div class="col col-60">
                    <span>同意<a href="javascript:void(0);">《万众云付服务协议》</a></span>   
                </div>

                 <div class="col col-40 text-right font_18" >
                    <a href="javascript:void(0);" ng-click='goSupportBank()'>支持银行</a>   
                </div>
            </div>

            <div class="row">
                <div class="col col-60 col-offset-20">
                    <button class="button button-assertive button-block" ng-click='save($event)' ng-disabled='form1.$error.required'>绑定银行卡</button>
                </div>
            </div>

        </ng-form>
    </ion-content>
</ion-view>
